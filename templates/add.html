{% extends 'base.html' %}

{% block content %}
<h2>Add a New Recipe</h2>
<form method="post">
    <label for="name">Recipe Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="ingredients">Ingredients:</label><br>
    <textarea id="ingredients" name="ingredients" required></textarea><br><br>
    
    <label for="instructions">Instructions:</label><br>
    <textarea id="instructions" name="instructions" required></textarea><br><br>
    
    <label for="collection_id">Collection:</label><br>
    <select id="collection_id" name="collection_id" required>
        {% for collection in collections %}
        <option value="{{ collection['id'] }}">{{ collection['name'] }}</option>
        {% endfor %}
    </select><br><br>
    
    <button type="submit">Add Recipe</button>
</form>
{% endblock %}
